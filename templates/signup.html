{% extends "base.html" %}

{% block title %}会員登録{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-5 mb-3">会員登録をする</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="text" class="form-control mb-3" placeholder="ユーザー名" name="username_data" required autofocus>
                <input type="password" class="form-control mb-3" placeholder="パスワード" name="password_data" required>
                <button type="submit" class="btn btn-primary w-100 btn-block">会員登録</button>
            </form>
            <p class="mt-5 mb-3 text-muted text-center">© 2017-2021</p>
        </div>
    </div>
</div>
{% endblock %}
