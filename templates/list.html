{% extends 'base.html' %}

{% block title %}レビュー一覧{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>レビュー一覧</h1>
        <a href="{% url 'create' %}" class="btn btn-success">
            <i class="fas fa-plus me-2"></i>新規投稿
        </a>
    </div>
    {% for item in object_list %}
    <div class="card mb-3">
        <h5 class="card-header">{{ item.title }}</h5>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0"><i class="fas fa-user me-2"></i>投稿者：{{ item.author }}</h5>
                <span class="text-muted">
                    <i class="fas fa-thumbs-up me-2"></i>参考になった人: {{ item.useful_num }}
                </span>
            </div>
            <a href="{% url 'detail' item.pk %}" class="btn btn-primary mt-3">
                <i class="fas fa-info-circle me-2"></i>詳細を見る
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
