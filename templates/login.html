{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form class="form-signin mt-5" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal text-center">ログイン</h1>
        <div class="mb-3">
            <label for="inputUsername" class="visually-hidden">ユーザー名</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="ユーザー名" name="username_data" required autofocus>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="visually-hidden">パスワード</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password_data" required>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
        <a href="{% url 'signup' %}" class="w-100 btn btn-lg btn-outline-secondary mt-3">
            アカウント登録
        </a>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2023</p>
    </form>
</div>
{% endblock content %}

{% block extra_css %}
<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %}
